name: Backend CI/CD

on:
  push:
    branches: [main, develop, pipeline]
  pull_request:
    branches: [main, develop, pipeline]

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fluxoagil-backend
  ECS_CLUSTER: fluxoagil_cluster
  ECS_SERVICE: fluxoagil-service

jobs:
  test:
    name: üß™ Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install
        run: npm ci

      - name: üîß Prisma Generate
        run: npx prisma generate

      - name: üß™ Run Tests
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: üìä Upload Coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

  sonarcloud:
    name: üìä SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install
        run: npm ci

      - name: üîß Prisma Generate
        run: npx prisma generate

      - name: üß™ Run Tests with Coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: üìä SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  security:
    name: üîê Seguran√ßa
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install
        run: npm ci

      - name: üîê npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  deploy:
    name: üöÄ Deploy AWS
    runs-on: ubuntu-latest
    needs: [test, security, sonarcloud]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üê≥ Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Docker image..."
          docker build -f Dockerfile.prod -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "üì§ Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "‚úÖ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: üöÄ Deploy to Amazon ECS
        run: |
          echo "üîÑ Forcing new deployment..."
          echo "‚ÑπÔ∏è  Database migrations will run automatically when container starts"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "‚úÖ Deploy started! ECS will pull new image and restart tasks."

      - name: ‚è≥ Wait for deployment to stabilize
        run: |
          echo "‚è≥ Waiting for service to become stable..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} || true
          
          echo "‚úÖ Deployment complete!"

      - name: üè• Health Check
        run: |
          echo "üîç Waiting for tasks to start..."
          sleep 30
          
          # Get task public IP
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --desired-status RUNNING \
            --region ${{ env.AWS_REGION }} \
            --query 'taskArns[0]' \
            --output text)
          
          if [ "$TASK_ARN" != "None" ]; then
            TASK_IP=$(aws ecs describe-tasks \
              --cluster ${{ env.ECS_CLUSTER }} \
              --tasks $TASK_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text | xargs -I {} aws ec2 describe-network-interfaces \
              --network-interface-ids {} \
              --query 'NetworkInterfaces[0].Association.PublicIp' \
              --output text)
            
            echo "üåê Task IP: $TASK_IP"
            
            for i in {1..5}; do
              status=$(curl -s -o /dev/null -w "%{http_code}" "http://$TASK_IP:3000/health" || echo "000")
              if [ "$status" = "200" ]; then
                echo "‚úÖ API is healthy and responding!"
                exit 0
              fi
              echo "‚è≥ Attempt $i/5... (Status: $status)"
              sleep 10
            done
            
            echo "‚ö†Ô∏è Health check timeout, but deployment was successful"
          else
            echo "‚ö†Ô∏è Could not get task IP for health check"
          fi
        continue-on-error: true