name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: ğŸ§ª Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ”§ Prisma Generate
        run: npx prisma generate

      - name: ğŸ§ª Run Tests
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

  security:
    name: ğŸ” SeguranÃ§a
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ” npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸš€ Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "âœ… Deploy iniciado!"

      - name: â³ Aguardar deploy
        run: sleep 30

      - name: ğŸ¥ Health Check
        run: |
          for i in {1..5}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.BACKEND_URL }}/health" || echo "000")
            if [ "$status" = "200" ]; then
              echo "âœ… API online!"
              exit 0
            fi
            echo "â³ Tentativa $i/5..."
            sleep 10
          done
          echo "âš ï¸ API em warm-up"
        continue-on-error: true