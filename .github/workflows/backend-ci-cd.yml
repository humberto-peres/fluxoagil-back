name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: 🧪 Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install
        run: npm ci

      - name: 🔧 Prisma Generate
        run: npx prisma generate

      - name: 🧪 Run Tests
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: 📊 Upload Coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

  security:
    name: 🔐 Segurança
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install
        run: npm ci

      - name: 🔐 npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 🚀 Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "✅ Deploy iniciado!"

      - name: ⏳ Aguardar deploy
        run: sleep 30

      - name: 🏥 Health Check
        run: |
          for i in {1..5}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.BACKEND_URL }}/health" || echo "000")
            if [ "$status" = "200" ]; then
              echo "✅ API online!"
              exit 0
            fi
            echo "⏳ Tentativa $i/5..."
            sleep 10
          done
          echo "⚠️ API em warm-up"
        continue-on-error: true