services:
  - type: web
    name: fluxoagil-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fluxoagil-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://fluxoagil.vercel.app

databases:
  - name: fluxoagil-db
    plan: free
    databaseName: fluxoagil
    user: fluxoagil_user